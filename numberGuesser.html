<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="numberGuesser.css">
</head>
<body>
    <div class="container">
        <div class= "content">
            <h1>Number Guesser</h1>
            <p>Guess a number Between <span class="min-val">1</span> and <span class= "max-val">10</span></p>
            <div class = "input">
                <input type="number" id="guess-input">
                <input type="submit" value="submit" id= "submit">
            </div>
            <p class="message"></p>
        </div>
    </div>
    <script src="numberGuesser.js"></script>
</body>
</html>
